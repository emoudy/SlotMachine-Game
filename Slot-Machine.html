<script>

	var roll, userResponse, goodBye;
	 
	var userCredit = 11;

	alert("Welcome to the best slot machine in the world! \nIf you match all 3 rolls, you win! \nHit 'OK' to roll.");

	do {
		userCredit--;
		alert("You have " + userCredit + " credit(s) remaining.");

		if (userCredit > 0) {
			var rollResult = [];
			for( var luckyRoll = 0; luckyRoll < 3; luckyRoll++){
				roll = Math.floor(Math.random() * 3);

				if (roll == 0){
					var rollZero = "apple";
					alert(rollZero);
					rollResult.push(rollZero);
				} 
				else if (roll == 1) {
						var rollOne = "orange";
						alert(rollOne);
						rollResult.push(rollOne);
				}
				else {
					var rollTwo = "banana";
					alert(rollTwo);
					rollResult.push(rollTwo);
				}
			} 
		}
		else {
			var moreCredit = alert("You don't have enough credits to play. \nWould you like to get more credits?");
				if (moreCredit = "yes") {
					userCredit = 11;
					continue;
				}
				else {
					alert("Better luck next time!");
					break;
				}
		}
		
		if (rollResult[0] == rollResult[1] && rollResult[0] ==rollResult[2]) {
			alert("Congratulations! \nYou rolled 3 " + rollResult[0] + "'s and won 10 credits!");
			userCredit=userCredit+10;
		} 
		else {
			var userResponse = confirm("Roll results:" + rollResult[0] + ", " + rollResult[1] + ", " + rollResult[2] + ". " + "\nYou lost. Try again?");
		}
	} while(userResponse === true);

	alert("Thanks for playing.");

</script>
